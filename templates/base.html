<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Meeting Recorder</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


  <style>
    html {
      font-size: 14px;
    }

    @media (min-width: 768px) {
      html {
        font-size: 16px;
      }
    }

    .container {
      max-width: 960px;
    }

    .pricing-header {
      max-width: 700px;
    }

    .card-deck .card {
      min-width: 220px;
    }

    .border-top {
      border-top: 1px solid #e5e5e5;
    }

    .border-bottom {
      border-bottom: 1px solid #e5e5e5;
    }

    .box-shadow {
      box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
    }
    .input-group>.input-group-prepend {
      flex: 0 0 15%;
    }
    .input-group .input-group-text {
      width: 100%;
    }
  </style>

  {% block links %}
  {% endblock %}
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Meeting Recorder</h5>
      <nav class="my-2 my-md-0 mr-md-2">
        <a class="p-2 text-dark" href="/">Home</a>
        <a class="p-2 text-dark" href="/history/">Meeting History</a>
      </nav>
      {% if not user.is_authenticated %}
      <button class="btn btn-sm btn-outline-primary mr-md-2 my-1" data-toggle="modal" data-target="#loginModalCentered">Log in</button>
      <a class="btn btn-sm btn-outline-primary mr-md-2 my-1" href="/register/">Register</a>
      {% else %}
      <span class='text-primary mr-md-2'>{{ user.first_name }} {{ user.last_name }} </span>
      <a class="btn btn-sm btn-outline-primary mr-md-2 my-1" href="/logout/">Log out</a>
      {% endif %}
    </div>


  <!-- Log in form -->
  <div class="modal" id="loginModalCentered" tabindex="-1" role="dialog" aria-labelledby="loginModalCenteredLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-align-center" id="loginModalCenteredLabel">Meeting Recorder</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/login/" method="POST">
            {% csrf_token %}
            <div class='form-group'>
              <div class='input-group'>
                <label for="{{ login_form.username.id_for_label }}" class="sr-only">Username</label>
                <input type='text' required="" placeholder='Email' class='form-control'
                  id="{{ login_form.username.id_for_label }}" name="{{ login_form.username.html_name }}">
              </div>
            </div>

            <div class='form-group'>
              <div class='input-group'>
                <label for="{{ login_form.password.id_for_label }}" class="sr-only">Password</label>
                <input type='password' required="" placeholder='Password' class='form-control'
                  id="{{ login_form.password.id_for_label }}" name="{{ login_form.password.html_name }}">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
  integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
  integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
  crossorigin="anonymous"></script>
  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous"></script>
  <main role="main" class="container">
    {% block content %}
    {% endblock %}
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      
      </footer>
</body>

</html>
