<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Meeting Recorder</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
      body {
        padding: 5rem;
      }
  </style>

  {% block links %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">MeetRecorder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <!-- <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/stories/">Stories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Pictures</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Milestones</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Measurements</a>
        </li>
      </ul> -->
      <ul class="navbar-nav my-2 my-lg-0">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-capitalize" href="#" id="accountDropdown" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">{{ user }}</a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdown">
                <a class="dropdown-item" href="/logout/">Log out</a>
              </div>
            </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="/login/">Log In</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
      {% block content %}
      {% endblock %}
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
