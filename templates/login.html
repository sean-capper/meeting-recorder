{% extends 'base.html' %}

{% block links %}
{% load static %}
{% endblock %}

{% block content %}

<div class='row justify-content-center'>
    <h4>Welcome, please log in.</h4>
</div>
<div class='row justify-content-center'>

    <form action="/login/" method="POST">
      {% csrf_token %}
      <div class='form-group'>
        <div class='input-group'>
          <label for="{{ login_form.username.id_for_label }}" class="sr-only">Username</label>
          <input type='text' required="" placeholder='Email' class='form-control' id="{{ login_form.username.id_for_label }}" name="{{ login_form.username.html_name }}">
        </div>
      </div>
      <div class='form-group'>
        <div class='input-group'>
          <label for="{{ login_form.password.id_for_label }}" class="sr-only">Password</label>
          <input type='password' required="" placeholder='Password' class='form-control' id="{{ login_form.password.id_for_label }}" name="{{ login_form.password.html_name }}">
        </div>
      </div>
      <div class='form-group'>
        <div class='input-group'>
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
      </div>
    </form>
</div>
<hr>
<div class='row justify-content-center'>
  {% for error in form.non_field_errors %}
  <p class='error-message'>{{ error }}</p>
  {% endfor %}
</div>
{% endblock %}
